<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="news3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#news3Gradient)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="60" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="180" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon -->
  <g transform="translate(150,75)">
    <!-- Enneagram/personality icon -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#iconGradient3)" stroke-width="3"/>
    
    <!-- Enneagram points -->
    <circle cx="50" cy="10" r="6" fill="url(#iconGradient3)"/>
    <circle cx="80" cy="20" r="6" fill="url(#iconGradient3)"/>
    <circle cx="90" cy="50" r="6" fill="url(#iconGradient3)"/>
    <circle cx="80" cy="80" r="6" fill="url(#iconGradient3)"/>
    <circle cx="50" cy="90" r="6" fill="url(#iconGradient3)"/>
    <circle cx="20" cy="80" r="6" fill="url(#iconGradient3)"/>
    <circle cx="10" cy="50" r="6" fill="url(#iconGradient3)"/>
    <circle cx="20" cy="20" r="6" fill="url(#iconGradient3)"/>
    
    <!-- Center point -->
    <circle cx="50" cy="50" r="8" fill="rgba(16,185,129,0.8)"/>
    
    <!-- Connection lines (enneagram pattern) -->
    <line x1="50" y1="10" x2="80" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="80" x2="20" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="90" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="50" x2="10" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="50" x2="80" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="80" x2="90" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="50" x2="10" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="50" x2="50" y2="10" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    9型人格親子課程
  </text>
</svg>
