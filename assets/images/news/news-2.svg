<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="news2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#news2Gradient)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="60" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="180" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon -->
  <g transform="translate(150,75)">
    <!-- Team/group icon -->
    <circle cx="30" cy="40" r="15" fill="url(#iconGradient2)"/>
    <circle cx="70" cy="40" r="15" fill="url(#iconGradient2)"/>
    <circle cx="50" cy="20" r="15" fill="url(#iconGradient2)"/>
    
    <!-- Connection lines -->
    <line x1="30" y1="40" x2="50" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="50" y1="20" x2="70" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="30" y1="40" x2="70" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Center hub -->
    <circle cx="50" cy="30" r="8" fill="rgba(245,158,11,0.8)"/>
    
    <!-- Growth/improvement arrows -->
    <path d="M20 60 L30 50 L40 60" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M60 60 L70 50 L80 60" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    企業教練工作坊
  </text>
</svg>
