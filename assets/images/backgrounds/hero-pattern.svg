<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <pattern id="geometric" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- 六邊形圖案 -->
      <path d="M20 0 L35 10 L35 30 L20 40 L5 30 L5 10 Z" 
            fill="none" 
            stroke="rgba(255,255,255,0.1)" 
            stroke-width="0.5"/>
      
      <!-- 圓點裝飾 -->
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.05)"/>
      <circle cx="10" cy="15" r="1" fill="rgba(255,255,255,0.03)"/>
      <circle cx="30" cy="25" r="1" fill="rgba(255,255,255,0.03)"/>
      
      <!-- 連接線 -->
      <line x1="20" y1="0" x2="20" y2="40" 
            stroke="rgba(255,255,255,0.02)" 
            stroke-width="0.3"/>
      <line x1="0" y1="20" x2="40" y2="20" 
            stroke="rgba(255,255,255,0.02)" 
            stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#geometric)"/>
</svg>
