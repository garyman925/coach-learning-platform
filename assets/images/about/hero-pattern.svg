<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <g opacity="0.3">
    <!-- Large circles -->
    <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.05)"/>
    <circle cx="1000" cy="450" r="120" fill="rgba(255,255,255,0.05)"/>
    <circle cx="800" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Squares -->
    <rect x="300" y="400" width="100" height="100" fill="rgba(255,255,255,0.05)" rx="20"/>
    <rect x="900" y="200" width="80" height="80" fill="rgba(255,255,255,0.05)" rx="15"/>
    
    <!-- Triangles -->
    <polygon points="150,500 200,400 250,500" fill="rgba(255,255,255,0.05)"/>
    <polygon points="950,100 1000,200 1050,100" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Lines -->
    <line x1="0" y1="300" x2="200" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <line x1="1000" y1="300" x2="1200" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="150" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <line x1="600" y1="450" x2="600" y2="600" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
  
  <!-- Abstract coaching symbols -->
  <g opacity="0.2">
    <!-- People/coaching icons -->
    <circle cx="400" cy="300" r="15" fill="rgba(255,255,255,0.8)"/>
    <circle cx="800" cy="300" r="15" fill="rgba(255,255,255,0.8)"/>
    <circle cx="600" cy="200" r="15" fill="rgba(255,255,255,0.8)"/>
    <circle cx="600" cy="400" r="15" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Connection lines -->
    <line x1="400" y1="300" x2="600" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
    <line x1="600" y1="200" x2="800" y2="300" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
    <line x1="400" y1="300" x2="600" y2="400" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
    <line x1="600" y1="400" x2="800" y2="300" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
  </g>
</svg>
