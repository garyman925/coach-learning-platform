<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#missionGradient)" rx="20"/>
  
  <!-- Main mission icon -->
  <g transform="translate(150,100)">
    <!-- Lightbulb/idea icon -->
    <path d="M100 80 C100 40 60 10 10 10 C60 10 100 40 100 80 L100 120 L80 120 L80 80 C80 50 50 30 10 30 C50 30 80 50 80 80 Z" fill="url(#iconGradient)"/>
    
    <!-- Bulb base -->
    <rect x="70" y="120" width="60" height="20" fill="url(#iconGradient)" rx="10"/>
    
    <!-- Light rays -->
    <g stroke="url(#iconGradient)" stroke-width="3" fill="none" opacity="0.6">
      <line x1="50" y1="20" x2="30" y2="0"/>
      <line x1="150" y1="20" x2="170" y2="0"/>
      <line x1="50" y1="40" x2="20" y2="20"/>
      <line x1="150" y1="40" x2="180" y2="20"/>
    </g>
    
    <!-- People/coaching symbols around the bulb -->
    <circle cx="30" cy="150" r="20" fill="rgba(79,70,229,0.3)"/>
    <circle cx="170" cy="150" r="20" fill="rgba(79,70,229,0.3)"/>
    <circle cx="100" cy="180" r="20" fill="rgba(79,70,229,0.3)"/>
    
    <!-- Connection lines to bulb -->
    <line x1="50" y1="150" x2="80" y2="120" stroke="rgba(79,70,229,0.4)" stroke-width="2"/>
    <line x1="150" y1="150" x2="120" y2="120" stroke="rgba(79,70,229,0.4)" stroke-width="2"/>
    <line x1="100" y1="180" x2="100" y2="140" stroke="rgba(79,70,229,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Growth/improvement arrows -->
  <g transform="translate(200,300)">
    <path d="M0 0 L20 -20 L40 0" stroke="rgba(79,70,229,0.6)" stroke-width="3" fill="none"/>
    <path d="M60 0 L80 -20 L100 0" stroke="rgba(79,70,229,0.6)" stroke-width="3" fill="none"/>
    <path d="M120 0 L140 -20 L160 0" stroke="rgba(79,70,229,0.6)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text overlay -->
  <text x="250" y="380" text-anchor="middle" fill="rgba(79,70,229,0.8)" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    我們的使命與願景
  </text>
</svg>
