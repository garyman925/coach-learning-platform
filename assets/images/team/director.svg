<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="directorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directorIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#directorGradient)" rx="20"/>
  
  <!-- Course Director icon -->
  <g transform="translate(100,80)">
    <!-- Book/education icon -->
    <rect x="20" y="20" width="60" height="80" fill="url(#directorIconGradient)" rx="8"/>
    <rect x="25" y="25" width="50" height="70" fill="rgba(16,185,129,0.2)" rx="4"/>
    
    <!-- Book pages -->
    <rect x="30" y="30" width="40" height="3" fill="rgba(16,185,129,0.6)" rx="1.5"/>
    <rect x="30" y="40" width="35" height="3" fill="rgba(16,185,129,0.6)" rx="1.5"/>
    <rect x="30" y="50" width="38" height="3" fill="rgba(16,185,129,0.6)" rx="1.5"/>
    <rect x="30" y="60" width="32" height="3" fill="rgba(16,185,129,0.6)" rx="1.5"/>
    <rect x="30" y="70" width="36" height="3" fill="rgba(16,185,129,0.6)" rx="1.5"/>
    
    <!-- Teaching elements -->
    <circle cx="35" cy="85" r="6" fill="url(#directorIconGradient)"/>
    <rect x="45" y="82" width="20" height="4" fill="url(#directorIconGradient)" rx="2"/>
    
    <!-- Growth/learning arrows -->
    <path d="M10 60 L15 55 L20 60" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M80 60 L85 55 L90 60" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text overlay -->
  <text x="150" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    課程總監
  </text>
</svg>
