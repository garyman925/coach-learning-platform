<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ctoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctoIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#ctoGradient)" rx="20"/>
  
  <!-- CTO icon -->
  <g transform="translate(100,80)">
    <!-- Computer/tech icon -->
    <rect x="20" y="20" width="60" height="40" fill="url(#ctoIconGradient)" rx="8"/>
    <rect x="25" y="25" width="50" height="30" fill="rgba(245,158,11,0.2)" rx="4"/>
    
    <!-- Screen content -->
    <rect x="30" y="30" width="40" height="20" fill="rgba(245,158,11,0.4)" rx="2"/>
    
    <!-- Code lines -->
    <rect x="32" y="32" width="36" height="2" fill="rgba(245,158,11,0.8)" rx="1"/>
    <rect x="32" y="36" width="28" height="2" fill="rgba(245,158,11,0.8)" rx="1"/>
    <rect x="32" y="40" width="32" height="2" fill="rgba(245,158,11,0.8)" rx="1"/>
    <rect x="32" y="44" width="24" height="2" fill="rgba(245,158,11,0.8)" rx="1"/>
    
    <!-- Tech elements -->
    <circle cx="35" cy="70" r="8" fill="url(#ctoIconGradient)"/>
    <rect x="50" y="65" width="25" height="6" fill="url(#ctoIconGradient)" rx="3"/>
    
    <!-- Innovation sparks -->
    <path d="M10 50 L15 45 L20 50" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M80 50 L85 45 L90 50" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text overlay -->
  <text x="150" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    技術總監
  </text>
</svg>
