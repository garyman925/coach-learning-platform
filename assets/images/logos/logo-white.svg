<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圖標部分 -->
  <g transform="translate(10, 10)">
    <!-- 圓形背景 -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradientWhite)" filter="url(#shadowWhite)"/>
    
    <!-- 教練圖標 - 人形輪廓 -->
    <path d="M20 8c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6z" fill="#1e293b"/>
    <path d="M12 28c0-2.2 1.8-4 4-4h8c2.2 0 4 1.8 4 4v8c0 2.2-1.8 4-4 4h-8c-2.2 0-4-1.8-4-4v-8z" fill="#1e293b"/>
    
    <!-- 學習元素 - 書本 -->
    <rect x="28" y="15" width="8" height="12" rx="1" fill="#1e293b" opacity="0.9"/>
    <line x1="30" y1="17" x2="34" y2="17" stroke="#1e293b" stroke-width="1"/>
    <line x1="30" y1="19" x2="34" y2="19" stroke="#1e293b" stroke-width="1"/>
    <line x1="30" y1="21" x2="34" y2="21" stroke="#1e293b" stroke-width="1"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">教練學習平台</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Coach Learning Platform</text>
</svg>
